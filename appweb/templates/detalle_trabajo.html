{% extends 'base.html' %}

{% load static %}

{% block contenido %}

    <div class="container" style="margin-top: 50px">
        <div id="profesionales_excelencia" class="row">
        <div class="cont-profesionales col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Servicio {{t.nombre}}</h3><br>
            <div class="cont-listado row">

    
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="prof int">
                    <figure>
                        <a href="#">
                            
                        {% if t.foto %}
                            <img width="370" height="450" src="{{ t.foto.url }}" class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy" style="border: 1px solid #000;"> 
                        </a>
                        {% else %}
                            <img width="370" height="450" src="{% static 'imagenes/persona1.3.jpg' %}" class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy" style="border: 1px solid #000;"> 
                        </a>
                        {% endif %}
                    
                    </figure>
                    <div class="details">
                        <p class="extracto"><strong>Precio: </strong>$ {{t.costo}}</p>
                        <p class="rrss"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="prof int">
                    <div class="details">
                        <h4 class="nombre white">Descripci√≥n del Servicio</h4><br>
                        <p class="rrss">{{t.descripcion}}</p>
                        <p><a class="btn btn-lg btn-primary" href="{% url 'solicitud' %}">Solicitar hora</a></p>
                    </div>
                </div>
            </div> 
        </div>
        </div>
    </div>

{% endblock %}
