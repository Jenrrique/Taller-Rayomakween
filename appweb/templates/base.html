
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% load static %}
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <title>Inicio</title>
</head>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'imagenes/logo2.jpg' %}" class="bi me-2" width="200" height="52"/>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{% url 'trabajos' %}" class="nav-link px-2 text-white">Trabajos</a></li>
                    <li><a href="{% url 'profesionales' %}" class="nav-link px-2 text-white">Profesionales</a></li>
                    <li><a href="{% url 'contacto' %}" class="nav-link px-2 text-white">Contacto</a></li>
                    <li><a href="{% url 'postular' %}" class="nav-link px-2 text-white">Postular</a></li>
                </ul>

                {% csrf_token %}
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="" method="POST">
                    <input type="search" name="valor_buscado" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Cerrar Sesion</a>
                        <button type="button" class="btn btn-warning">
                            <a href="{% url 'administrador' %}">Bienvenido {{user.username}}</a>
                        </button>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'registro' %}" class="btn btn-outline-light me-2">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>


    <main class="background">
        <div id="contenido">
            {% block contenido%}

            {% endblock%}
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2023 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>
</body>

</html>
